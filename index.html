<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Página Inicial</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="/img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Especificações</a></li>
                    <li><a class="nav-link" href="#">Produtos</a></li>
                    <li><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </nav>

            <div class="cart">
                <img src="/img/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop para o futuro</h1>
                        <p>
                            A nova tela com 14 polegadas retina, oferecendo 
                            um display 4k com tela sensível ao toque.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 polegadas</button>
                        <button class="cta-add">Adicionar ao carrinho</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="img/matebook.png" alt="matebook">
                </div>  
            </section>

            <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
            </div>
            
            <img class="big-circle" src="img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="img/small-eclipse.svg" alt="">
        </main>

    </body>
</html>
